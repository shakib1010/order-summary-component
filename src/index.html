<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="body-background">
    </div>

    <div class="section-cards">
      <div class="card">
        <img
          class="card__image"
          src="images/illustration-hero.svg"
          alt="Hero image"
        />
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__discription">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <span class="card__plan-icon">
              <img src="images/icon-music.svg" alt="" />
            </span>
            <p class="card__plan-price">
              <span class="card__plan-price--title">Annual Plan</span>
              <span class="card__plan-price--amount">$59.99/year</span>
            </p>
            <a class="card__plan-change" href="#">Change</a>
          </div>
          <button class="card__payment-btn btn">Proceed to Payment</button>
          <a class="card__cancel-order-btn" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

  </body>
</html>
